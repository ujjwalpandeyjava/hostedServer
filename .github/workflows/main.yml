name: restart_server
on:
  push:
    branches:
      - master   
jobs:
  deploy:
    runs-on: self-hosted
  strategy: 
    matrix:
      node-version: 16.x
  steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v1
      with:
          node-version: 16
    - name: Install and Build ğŸ”§
      run: |
        npm install
        npm run build --if-present
        npm test --if-present
        npm run start
